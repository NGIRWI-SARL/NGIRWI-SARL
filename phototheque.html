<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Phototh√®que</title>
	<style>
		*{
			/*background-color: grey;*/
		}
		img{
			border: solid 4px coral;
			border-radius: 30px;
			margin: 70px;
		}
	</style>

	<script type="text/javascript">
		let curseur = 0;
		let images = ['1.jpeg', '2.jpeg','3.jpeg','4.jpeg','5.jpeg','6.jpeg','7.jpeg','8.jpeg','9.jpeg','10.jpeg','11.jpeg','12.jpeg','13.jpeg','14.jpeg','15.jpeg','16.jpeg','17.jpeg','18.jpeg','19.jpeg','20.jpeg','21.jpeg'];

		function nextImg(){
			curseur ++;
			if (curseur == images.length) {
				curseur = 0;
			}
			monImage.src = images[curseur];
		}

		function diapo(){
			setInterval(nextImg, 2500);
		}
	</script>
</head>
<body onload="diapo()">
	
	<div align="center">
		<img id="monImage" src="5.jpeg" height="450" width="450">
		<br>
	</div>
</body>
</html>
